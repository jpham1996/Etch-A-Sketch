<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="grid"></div>

    <div class="grid-sizeContainer">
      <label for="grid-range">Grid Size</label>
      <input
        type="range"
        id="grid-range"
        min="1"
        max="100"
        value="16"
        step="1"
      />
      <p><output class="grid-value"></output></p>
      <button class="createGrid">Create New Grid</button>
    </div>
    <div class="color-buttons">
      <button class="white">White</button>
      <button class="black">Black</button>
      <button class="rgb">RGB</button>
    </div>
    <button class="clear">Clear</button>

    <script src="script.js"></script>
  </body>
</html>
